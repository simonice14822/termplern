<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-pink-100 min-h-screen flex flex-col justify-center items-center">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-semibold text-center text-pink-600">สมัครสมาชิก</h2>
    <form action="register.php" method="post" class="mt-6">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">ชื่อผู้ใช้</label>
        <input name="username" type="text" class="mt-1 block w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="กรอกชื่อผู้ใช้">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">อีเมล</label>
        <input name="email" type="email" class="mt-1 block w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="กรอกอีเมล">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
        <input name="password" type="password" class="mt-1 block w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="กรอกรหัสผ่าน">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">ยืนยันรหัสผ่าน</label>
        <input name="confirm_password" type="password" class="mt-1 block w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="ยืนยันรหัสผ่าน">
      </div>
      <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-md hover:bg-pink-600 transition">สมัครสมาชิก</button>
    </form>
    <div class="mt-4 text-center text-sm text-gray-600">
      <a href="login.html" class="text-blue-500 hover:underline">เข้าสู่ระบบ</a>
    </div>
  </div>
</body>
</html>
